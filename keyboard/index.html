<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/keyboard.css">
</head>
<body>
<div class="k-container">
  <div class="k-keyboard">
    <p>
      <span>A</span
     ><span>B</span
     ><span>C</span
     ><span>D</span
     ><span class="k-alternative">Edit</span
     ><span class="k-alternative">_</span
     ><span class="k-alternative">&lt;3</span>
    </p>
    <p>
      <span>E</span
     ><span>F</span
     ><span>G</span
     ><span>H</span
     ><span class="k-alternative">#</span
     ><span class="k-alternative">?</span
     ><span class="k-alternative">T</span>
    </p>
    <p>
      <span>I</span
     ><span>J</span
     ><span>K</span
     ><span>L</span
     ><span>M</span
     ><span>N</span>
    </p>
    <p>
      <span>O</span
     ><span>P</span
     ><span>Qu</span
     ><span>R</span
     ><span>S</span
     ><span>T</span>
    </p>
    <p>
      <span>U</span
     ><span>V</span
     ><span>W</span
     ><span>X</span
     ><span>Y</span
     ><span>Z</span>
    </p>
  </div>
  <p class="k-preview">
    <span>dp</span>
  </p>
  <div class="k-binary">
      <span>•</span
     ><span>•</span
     ><span>•</span
     ><span>•</span
     ><span>•</span
     ><span>•</span>
  </div>
  <textarea placeholder="Your text goes here"></textarea>
</div>

<script src="js/keyboard.js"></script>
</body>
</html>
